<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Message for Aliza</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: radial-gradient(circle, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    /* Heart Shape */
    .heart {
      position: relative;
      width: 300px;
      height: 300px;
      background: #ff4e50;
      transform: rotate(-45deg);
      animation: heartBeat 1.5s ease-in-out infinite;
      box-shadow: 0px 0px 20px rgba(255, 78, 80, 0.7);
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 300px;
      height: 300px;
      background: #ff4e50;
      border-radius: 50%;
    }

    .heart::before {
      top: -150px;
      left: 0;
    }

    .heart::after {
      left: 150px;
      top: 0;
    }

    /* Love Message Styling */
    .container {
      position: absolute;
      text-align: center;
      font-size: 2.5em;
      transform: rotate(45deg);
      animation: float 4s ease-in-out infinite alternate;
    }

    h1 {
      font-size: 3em;
      margin: 0;
      color: #ffe6e6;
      text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.9);
      animation: glow 2s infinite alternate;
    }

    /* Love Note Box */
    .love-note {
      position: absolute;
      bottom: 10%;
      width: 80%;
      padding: 20px;
      background: rgba(255, 78, 80, 0.8);
      border-radius: 15px;
      text-align: center;
      font-size: 1.2em;
      color: #fff;
      box-shadow: 0px 0px 15px rgba(255, 78, 80, 0.5);
      animation: floatNote 6s ease-in-out infinite alternate;
    }

    /* Fireworks Effect */
    .fireworks {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, transparent, #ff4e50, transparent);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      animation: fireworks 2s ease-in-out infinite;
    }

    /* Play Button */
    .play-button {
      position: absolute;
      bottom: 20px;
      padding: 15px 30px;
      background: #ff4e50;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .play-button:hover {
      background: #ff6a6b;
      transform: scale(1.1);
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.4);
    }

    /* Floating Hearts Animation */
    @keyframes floatNote {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }

    @keyframes fireworks {
      0% {
        transform: translate(-50%, -50%) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1.5);
        opacity: 0;
      }
    }

    @keyframes glow {
      from {
        text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.7);
      }
      to {
        text-shadow: 0px 0px 20px rgba(255, 255, 255, 1);
      }
    }
  </style>
</head>
<body>
  <div class="heart"></div>
  <div class="container">
    <h1>I love you, Aliza</h1>
  </div>

  <!-- Love Note Section -->
  <div class="love-note">
    Aliza, you make my world brighter, my days happier, and my heart fuller. I feel so lucky to have you in my life. ‚ù§Ô∏è
  </div>

  <!-- Fireworks Animation -->
  <div class="fireworks"></div>

  <!-- Play Button -->
  <button class="play-button" onclick="playAudio()">üíñ Play Message üíñ</button>

  <!-- Audio -->
  <audio id="loveAudio">
    <source src="iloveyou.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Audio play function
    function playAudio() {
      const audio = document.getElementById('loveAudio');
      audio.play();
    }
  </script>
</body>
</html>
